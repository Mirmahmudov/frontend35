<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Akbarali loyiga qoshildi </title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    /* Orqa fon effektlari */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
    }

    .bg1 {
      width: 300px;
      height: 300px;
      background: #ff6a00;
      top: 10%;
      left: 15%;
    }

    .bg2 {
      width: 350px;
      height: 350px;
      background: #00c6ff;
      bottom: 15%;
      right: 10%;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      color: #fff;
      z-index: 1;
      animation: scaleIn 0.8s ease;
    }

    .card h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      opacity: 0.9;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- Background effektlar -->
  <div class="bg-circle bg1"></div>
  <div class="bg-circle bg2"></div>

  <!-- Asosiy yozuv -->
  <div class="card">
    <h1>ðŸŽ‰ Men loyihaga qoâ€˜shildim</h1>
    <p>Tabriklaymiz! Siz muvaffaqiyatli qoâ€˜shildingiz.</p>
  </div>

</body>
</html>
